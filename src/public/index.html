<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Example</title>
    <!-- Include Socket.IO client library -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Socket.IO Client</h1>
    <p id="socket-id">Socket ID: Not connected</p>
    <p id="message">Waiting for message...</p>

    <script>
      // Initialize a connection to the server
      const socket = io('http://localhost:3000'); // Adjust the URL as needed

      // Handle connection event
      socket.on('connect', () => {
        console.log('Connected to server');
        console.log('Socket ID:', socket.id); // Log the socket ID
        document.getElementById('socket-id').innerText = `Socket ID: ${socket.id}`;
      });

      // Handle incoming messages
      socket.on('urlShortened', (data) => {
        console.log('Message received:', data);
        document.getElementById('message').innerHTML = `<a href="${data}" target="_blank">${data}</a>`;
      });

      // Handle disconnection event
      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      });
    </script>
  </body>
</html>
